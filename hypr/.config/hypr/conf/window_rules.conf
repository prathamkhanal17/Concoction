### WINDOWS AND WORKSPACES ###
##############################

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = float,class:org.gnome.Calculator,title:Calculator
windowrule = float,class:org.gnome.Calendar,title:Calendar
windowrule = float,class:org.gnome.clocks,title:Clocks
windowrule = float,class:nm-connection-editor,title:.*


windowrulev2 = float,size 80 24, center, class:kitty,title:btop-waybar
windowrulev2 = size 1200 700, class:kitty,title:btop-waybar

