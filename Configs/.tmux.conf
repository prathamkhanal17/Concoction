
# ~/.tmux.conf

# --- General Settings ---
set -g mouse on
set -g history-limit 10000
setw -g mode-keys vi
set -g default-terminal "screen-256color"

# --- Status Bar ---
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-bg colour0
set -g status-fg colour7

# --- Left: session + window ---
set -g status-left-length 40
set -g status-left '#[fg=colour10,bold] #S #[fg=colour7]| #[fg=colour14]#I:#W '

# --- Right: user, date, time, uptime ---
set -g status-right-length 100
set -g status-right '#[fg=colour11]#(whoami) #[fg=colour7]| #[fg=colour10]%Y-%m-%d #[fg=colour14]%H:%M #[fg=colour7]| #(uptime | cut -d "," -f 1)'

# --- Window Styles ---
setw -g window-status-format ' #[fg=colour7]#I:#W '          # inactive windows = bright grey
setw -g window-status-current-format '#[bg=colour10,fg=colour0,bold] #I:#W #[default]'  # active = green highlight

# --- Pane Borders ---
set -g pane-border-style fg=colour7
set -g pane-active-border-style fg=colour10

# --- Message Style ---
set -g message-style fg=colour0,bg=colour10,bold
